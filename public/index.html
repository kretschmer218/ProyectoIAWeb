<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home – Clima y Buscador</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <header class="text-center mb-10">
    <h1 class="text-3xl font-bold">Aplicación Web – Home</h1>
    <p class="text-lg text-gray-600">Widget de Clima + Buscador de Ciudades</p>
  </header>

  <main class="max-w-xl mx-auto bg-white shadow-md rounded-2xl p-6 space-y-6">

    <!-- Buscador de ciudad -->
    <div class="space-y-3">
      <h2 class="text-xl font-semibold">Buscar clima por ciudad</h2>
      <input id="buscarInput" type="text" placeholder="Ejemplo: Buenos Aires" class="w-full border p-3 rounded-lg">
      <button id="buscarBtn" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Buscar</button>
    </div>

    <!-- Resultado del clima -->
    <div id="resultado" class="mt-4 p-4 bg-gray-50 rounded-lg text-center text-gray-700">
      <p>Esperando búsqueda...</p>
    </div>

  </main>

  <!-- Script clima.js -->
  <script src="./js/clima.js"></script>
</body>
</html>
