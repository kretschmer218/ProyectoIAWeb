<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Listado de Alumnos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Alumnos</h1>
      <a href="/cargar-alumno" class="px-4 py-2 bg-green-600 text-white rounded">Cargar Alumno</a>
    </div>

    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2">ID</th><th class="p-2">Nombre</th><th class="p-2">Apellido</th>
          <th class="p-2">Edad</th><th class="p-2">Curso</th><th class="p-2">Email</th><th class="p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <% if (alumnos && alumnos.length>0) { %>
          <% alumnos.forEach(a => { %>
            <tr class="border-t">
              <td class="p-2"><%= a.id %></td>
              <td class="p-2"><%= a.nombre %></td>
              <td class="p-2"><%= a.apellido %></td>
              <td class="p-2"><%= a.edad %></td>
              <td class="p-2"><%= a.curso %></td>
              <td class="p-2"><%= a.email %></td>
              <td class="p-2">
                <a class="mr-2 underline" href="/alumnos/edit/<%= a.id %>">Editar</a>
                <a class="underline text-red-600" href="/alumnos/delete/<%= a.id %>" onclick="return confirm('Eliminar?')">Eliminar</a>
              </td>
            </tr>
          <% }) %>
        <% } else { %>
          <tr><td colspan="7" class="p-4 text-center">No hay alumnos</td></tr>
        <% } %>
      </tbody>
    </table>
  </div>
</body>
</html>
